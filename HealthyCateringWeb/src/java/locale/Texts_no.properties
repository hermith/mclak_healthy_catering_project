about_us_text_one=Healthy Catering AS er et cateringselskap i Trondheim. V\u00e5re kunder er b\u00e5de private og bedrift.
about_us_text_two=Vi tilbyr hjemmelaget n\u00e6ringsrik mat og ulike pakkel\u00f8sninger til v\u00e5re kunder.  Maten skal v\u00e6re sunn, smakfull og mette alle munner. Vi garanterer kun bruk av uts\u00f8kte r\u00e5varer samt kvalitetssikring av tilberedningen. Det gjenkjennes p\u00e5 smak at maten kommer fra Healthy Catering!
about_us_text_three=Hos Healthy Catering kan du f\u00e5 maten levert til d\u00f8rstokken din hvis du vil. Vi kan levere til avtalt klokkeslett med stil.
about_us_text_four=Ta kontakt i dag for et uforpliktende tilbud!
