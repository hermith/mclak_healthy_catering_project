<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>Register new user</h1>
                <p>
                    Private user or business user?
                    <h:form>
                        <h:selectOneRadio value="#{userBean.role_id}">
                            <f:selectItem itemValue="private" itemLabel="Private user" />
                            <f:selectItem itemValue="corporate" itemLabel="Corporate user" />
                        </h:selectOneRadio>
                        
                        <br/>
                        
                        <h:commandButton value="Submit" action="register2" />
                        
                    </h:form>

                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
