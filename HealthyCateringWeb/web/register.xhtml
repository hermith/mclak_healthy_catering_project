<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>Register new user</h1>
                <form>
                    Private user or business user?<br/>
                    <input type="radio" name="usertype" id="rb_private"/>Private user<br/>
                    <input type="radio" name="usertype" id="rb_corporate"/>Corporate user

                </form>

                <br/><br/>

                <h:form id="registerprivate">
                    <div class="fieldset">
                        <fieldset>
                            <legend>Register new user</legend>
                            <p><input type="text" placeholder="Username" class="inputfields" value="#{userBean.username}"/>
                                Username
                                <br/><br/>

                                <input type="password" placeholder="Password" class="inputfields" value="#{userBean.password}"/>
                                Password
                                <br/><br/>

                                <input type="password" placeholder="Password" class="inputfields"/>
                                Repeat password
                                <br/><br/>
                                
                                <input type="text" placeholder="E-mail" class="inputfields" value="#{shoppingBean.email}"/>
                                E-mail address
                                <br/><br/>
                                
                                <input type="text" placeholder="Address" class="inputfields" #{shoppingBean.address}/>
                                Address
                                <br/><br/>
                                
                                <input type="text" placeholder="Zip-code" class="inputfields" value="#{shoppingBean.zip}"/>
                                Zip-code
                                <br/><br/>
                                
                                <input type="text" placeholder="City" class="inputfields" value="#{shoppingBean.city}"/>
                                City
                                <br/><br/>

                                <input type="text" placeholder="Phone number" class="inputfields" value="#{shoppingBean.phone}"/>
                                Phone number
                                <br/><br/>
                                
                                <input type="submit" value="Submititit"/>
                            </p>


                        </fieldset>
                    </div>

                    <br/>
                </h:form>



                <h:form id="registercorporate">
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
