<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>Menu</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <p>Temporary menu for testing styles</p>

                <h:dataTable var="product" value="#{shoppingBean.menu}" rendered="">
                    <h:column>
                        <f:facet name="header">#{texts.menu_product}</f:facet>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{texts.menu_description}</f:facet>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{texts.menu_price}</f:facet>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandButton value="#{texts.menu_add}" action="#{shoppingBean.addProduct(product)}"/>
                    </h:column>
                </h:dataTable>

            </ui:define>

            <!-- Optional!
            <ui:define name="subsite_sidebar">
                Sidebar from main file.
            </ui:define>
            -->
        </ui:composition>
    </h:body>
</html>
