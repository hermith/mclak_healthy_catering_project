<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>
                    <h:form id="control_panel_path_link">
                        <h:commandLink value="#{texts.title_control_panel}"
                                       action="/protected/common/control_panel.xhtml"
                                       />
                    </h:form>
                    - Add new user</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form id="create_account_system_form">
                    <label>Username</label><p:inputText value="#{userBean.dummyUsername}"
                                                        required="true"
                                                        requiredMessage="#{error.login_required_username}"/><br/>
                    <label>Email</label><p:inputText value="#{userBean.dummyEmail}"
                                                     required="true"
                                                     requiredMessage="#{error.login_required_email}">
                        <f:validator validatorId="EmailValidator" />
                    </p:inputText><br/>
                    <label>Role</label>
                    <h:selectOneRadio id="create_account_system_radio"
                                      value="#{userBean.dummyRoleId}">
                        <f:selectItem itemLabel="System" itemValue="system" />
                        <f:selectItem itemLabel="Employee" itemValue="employee" />
                    </h:selectOneRadio><br/>
                    <h:commandButton value="Send user a generated password and create account"
                                     action="#{userBean.createNewUser()}"
                                     styleClass="button_style"/><br/><br/>
                    <p:messages />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
