<!--
edit_users.xhtml

Contains:
    Here system can see/edit all users.

@author Linn
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>#{texts.edit_users_title}</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form>
                    
                    <!--Table with all users-->
                    <h:dataTable var="user" value="#{userBean.allUsers}">
                        <h:column>
                            <f:facet name="header">#{texts.edit_users_usertype}</f:facet>
                            <h:outputText value="#{user.roleId}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_users_username}</f:facet>
                            <h:outputText value="#{user.username}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_users_email}</f:facet>
                            <h:outputText value="#{user.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_users_password}</f:facet>
                            <h:commandButton styleClass="menu_add_button"
                                             value="#{texts.edit_users_generate_new_password}"
                                             action="#{userBean.updateUserPassword(user)}" />
                        </h:column>
                    </h:dataTable>
                    <p:messages  />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
