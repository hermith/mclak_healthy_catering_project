<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>Control panel</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form>
                    <h:panelGroup class="control_panel_section"
                                  rendered="#{userBean.loggedInAsSystem}">
                        <div class="control_panel_header"><h3>System panel</h3></div>
                        
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/system/add_new_user.xhtml"/>
                            <label class="control_panel_label">Add new user</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/system/edit_users.xhtml"/>
                            <label class="control_panel_label">Edit user</label>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="control_panel_section"
                                  rendered="#{userBean.loggedInAsEmployee
                                              or userBean.loggedInAsSystem}">
                        <div class="control_panel_header"><h3>Employee panel</h3></div>
                        
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/active_orders.xhtml"/>
                            <label class="control_panel_label">Active orders</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/order_history.xhtml"/>
                            <label class="control_panel_label">Order history</label>
                        </div>
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/statistics.xhtml"/>
                            <label class="control_panel_label">Order statistics</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/view_customers.xhtml"/>
                            <label class="control_panel_label">View customer</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/edit_customers.xhtml"/>
                            <label class="control_panel_label">Edit customer</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/employee/product_overview.xhtml"/>
                            <label class="control_panel_label">Products</label>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="control_panel_section"> <!-- Only to be rendered for employees -->
                        <div class="control_panel_header"><h3>Account settings</h3></div>
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/common/edit_account.xhtml"/>
                            <label class="control_panel_label">Edit account</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/kitten.jpg"
                                action="/protected/common/this_account_history.xhtml"/>
                            <label class="control_panel_label">Order history</label>
                        </div>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
