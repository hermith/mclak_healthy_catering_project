<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>#{texts.title_control_panel}</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form>
                    <h:panelGroup class="control_panel_section"
                                  rendered="#{userBean.loggedInAsSystem}"><!-- Only to be rendered for system) -->
                        <div class="control_panel_header"><h3>#{texts.con_pan_sys}</h3></div>

                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_add_user.png"
                                action="/protected/system/add_new_user.xhtml"/>
                            <label class="control_panel_label">#{texts.con_pan_add}</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_edit_many.png"
                                action="/protected/system/edit_users.xhtml"/>
                            <label class="control_panel_label">#{texts.edit_users_title}</label>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="control_panel_section"
                                  rendered="#{userBean.loggedInAsEmployee
                                              or userBean.loggedInAsSystem}"> <!-- Only to be rendered for employees (and system) -->
                        <div class="control_panel_header"><h3>#{texts.con_pan_employee}</h3></div>

                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_order_overview.png"
                                action="/protected/employee/order_overview.xhtml"/>
                            <label class="control_panel_label">#{texts.order_overview}</label>
                        </div>
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_statistics.png"
                                action="/protected/employee/statistics.xhtml"/>
                            <label class="control_panel_label">#{texts.order_stat}</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_edit_many.png"
                                action="/protected/employee/view_customers.xhtml"/>
                            <label class="control_panel_label">#{texts.all_customers}</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_products.png"
                                action="/protected/employee/product_overview.xhtml"/>
                            <label class="control_panel_label">#{texts.products}</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_contract.png"
                                action="/protected/employee/contract_overview.xhtml"/>
                            <label class="control_panel_label">#{texts.contract_overview_title}</label>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="control_panel_section"> 
                        <div class="control_panel_header"><h3>#{texts.account_set}</h3></div>
                        <div class="control_panel_button_section">  
                            <h:commandButton
                                styleClass="control_panel_button"
                                image="/resources/img/control_panel_icons/icon_edit.png"
                                action="/protected/common/edit_account.xhtml"/>
                            <label class="control_panel_label">#{texts.account_edit}</label>
                        </div>
                        <div class="control_panel_button_section">
                            <h:panelGroup rendered="#{userBean.loggedInAsCorporateCustomer || userBean.loggedInAsPrivateCustomer}">
                                <h:commandButton
                                    styleClass="control_panel_button"
                                    image="/resources/img/control_panel_icons/icon_order_history.png"
                                    action="/protected/common/order_history.xhtml"/>
                                <label class="control_panel_label">#{texts.menu_order_history}</label>
                            </h:panelGroup>
                        </div>
                        <div class="control_panel_button_section">
                            <h:panelGroup rendered="#{userBean.loggedInAsCorporateCustomer}">
                                <h:commandButton
                                    styleClass="control_panel_button"
                                    image="/resources/img/control_panel_icons/icon_contract.png"
                                    action="/protected/corporate/contract_overview_customer.xhtml"/>
                                <label class="control_panel_label">#{texts.contracts_title}</label>
                            </h:panelGroup>
                        </div>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
