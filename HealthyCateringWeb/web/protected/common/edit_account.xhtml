<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>#{texts.edit_account_title}</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form>
                    <!--Customers view-->
                    <h:panelGroup styleClass="edit_account_customer">
                        <label>#{texts.edit_account_company_name}:</label>
                        <h:inputText value="#{userBean.companyName}"/>
                        <br/>
                        <label>#{texts.edit_account_firstname}:</label>
                        <h:inputText value="#{userBean.firstName}"/>
                        <br/>
                        <label>#{texts.edit_account_lastname}:</label>
                        <h:inputText value="#{userBean.lastName}"/>
                        <br/>
                        <label>#{texts.edit_account_address}:</label>
                        <h:inputText value="#{userBean.address}"/>
                        <br/>
                        <label>#{texts.edit_account_zipcode}:</label>
                        <h:inputText value="#{userBean.zipCode}"/>
                        <br/>
                        <label>#{texts.edit_account_city}:</label>
                        <h:inputText value="#{userBean.city}"/>
                        <br/>
                        <label>#{texts.edit_account_phone}:</label>
                        <h:inputText value="#{userBean.phoneNumber}"/>
                    </h:panelGroup>
                    <br/>
                    <h3>#{texts.edit_account_change_password}</h3>
                    <h:panelGroup styleClass="edit_account_employee">
                        <label>#{texts.edit_account_old_password}:</label>
                        <h:inputText />
                        <br/>
                        <label>#{texts.edit_account_new_password}:</label>
                        <h:inputText />
                        <br/>
                        <label>#{texts.edit_account_repeat_password}:</label>
                        <h:inputText />
                        <br/>
                    </h:panelGroup>
                    <h:commandButton value="#{texts.edit_account_save_changes}"/>

                    <!--Employees view-->
                    <h:dataTable rendered="#{userBean.loggedInAsEmployee || userBean.loggedInAsSystem}" var="customer" >
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_eccount_name}</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_account_address}</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_account_zipcode}</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_account_city}</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_account_email}</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{texts.edit_account_phone}</f:facet>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
