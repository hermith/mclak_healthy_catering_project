<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <style>
        .header_label {
            display: block;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
    </style>

    <pm:page title="HealthyCatering Mobile Employees">

        <pm:view id="main">
            <pm:header title="DRIVER UI">
                <h:form class="ui-btn-right">
                    <p:button value="Settings" icon="gear" href="#settings"/>
                </h:form>
                <h:form class="ui-btn-left">
                    <p:button value="Back" icon="back" href="/touch"/>
                </h:form>
            </pm:header>

            <pm:content>
                <p:dataList value="#{infoBean.activeOrders}" var="order">
                    <p:panel collapsed="true"
                             header="OrderID: #{order.orderID}, delivery on: #{order.deliveryDateAsString}">
                        <div style="display: inline-block; width: 63%;">
                            #{infoBean.getCustomer(order.getCustomerID()).getDriverInformation()}
                        </div>
                        <h:form class="ui-btn-right" style="width: 35%;">
                            <h:commandButton value="Done"
                                             action="#{infoBean.markOrderAsDelivered(order.getOrderID())}"/>
                        </h:form>
                    </p:panel>
                </p:dataList>
            </pm:content>

            <pm:footer fixed="true">
                <p style="text-align: center">Footer</p>
            </pm:footer>
        </pm:view>

        <pm:view id="settings">
            <pm:header title="Settings">
                <h:form class="ui-btn-left">
                    <p:button value="Back" iconPos="right" icon="back" href="#main"/>
                </h:form>
            </pm:header>

            <pm:content>
                <h:form rendered="#{userBean.loggedIn}">
                    <h:commandButton value="Logout" action="#{userBean.logout()}"/>
                </h:form>
            </pm:content>

            <pm:footer fixed="true">
                <p style="text-align: center">Footer</p>
            </pm:footer>
        </pm:view>
    </pm:page>
</f:view>
