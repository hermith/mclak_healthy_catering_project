<!--
template_header.xhtml

Contains:
    Contains things related to the top header and navigation (top menu).

    For any global stuff add it ti template_master.xhtml

@author Karl
-->


<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <header id="primary_header">
        <h:form>
            <h:commandLink action="/index.xhtml">
                <h:graphicImage library="img"
                                name="logo.png"
                                styleClass="primary_logo"/>
            </h:commandLink>
            <nav id="primary_nav">
                <ul id="navul">
                    <li><h:commandLink action="/index.xhtml">#{texts.title_news}</h:commandLink></li>
                    <li><h:commandLink action="/menu.xhtml">#{texts.title_menu}</h:commandLink></li>
                    <li><h:commandLink action="/about.xhtml">#{texts.title_about}</h:commandLink></li>
                    <li><h:commandLink action="/contact.xhtml">#{texts.title_contact}</h:commandLink></li>
                </ul>
                <div id="ruler" />
            </nav>
        </h:form>

    </header>


</ui:composition>
