<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <div id="login_button">
        #{texts.login_username}: <h:inputText value="#{userBean.username}" /><br/>
        #{texts.login_password}: <h:inputText value="#{userBean.password}" /><br/>
        <h:commandButton value="#{texts.login_login}" action="#{userBean.login()}"/>
    </div>
</ui:composition>
