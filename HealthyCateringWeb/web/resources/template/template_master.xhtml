<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
template_master.xhtml

Contains:
    This links all the template_x.xhtml sites together. All global CSS/JS and
    any other global preferences should be added to this file, and not any sub
    files.

@author Karl
-->


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="/main_styles.css"  />
        <h:outputStylesheet library="css" name="/layout_styles.css"  />
        <h:outputStylesheet library="css" name="/component_styles.css"  />
        
        <!-- Example JS-script:
        <h:outputScript library="js" name="/menuhandler.js" />
        Do NOT add just any script. Only GLOBAL scripts to be added here. -->
        
        <!-- Global title, if you want overwrite it in any subfiles, create a new <head> tag there -->
         <title>HealthyStuffâ„¢ Catering</title>
    </h:head>

    <h:body>

        <ui:include src="template_header.xhtml" />
        
        <ui:include src="template_content.xhtml" />
        
        <!-- The foote ris primarily the same on all websites, and is not meant
        to be replaced by subsites -->
        <footer id="footer">This is a footer, it is very nice</footer>

    </h:body>
</html>
