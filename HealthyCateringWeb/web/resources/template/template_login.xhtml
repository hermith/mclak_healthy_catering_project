<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <div id="top_bar_span_login">

        <h:form styleClass="login_form">
            <label>#{texts.login_username}:</label><h:inputText styleClass="login_input" value="#{userBean.username}" /><br/>
            <label>#{texts.login_password}:</label><h:inputSecret styleClass="login_input" value="#{userBean.password}" /><br/>
            <div id="login_buttons_group">
                <h:commandButton styleClass="loginbutton" value="#{texts.login_login}" action="#{userBean.login()}" rendered="#{!userBean.loggedIn}"/>
                #{texts.login_or}
                <h:commandButton styleClass="loginbutton" value="Register new user" action="/register.xhtml" rendered="#{!userBean.loggedIn}"/>
            </div>
        </h:form>

    </div>

    <div id="top_bar_span_login_always_show" >
        <h:outputText rendered="#{!userBean.loggedIn}" value="#{texts.login_click_here}." />
        <h:outputText rendered="#{userBean.loggedIn}" value="#{texts.login_logged_in_as}: #{userBean.username}"/>
        <h:form styleClass="logout_form">
            <h:commandButton styleClass="logoutbutton" value="#{texts.login_logout}" action="#{userBean.logout()}" rendered="#{userBean.loggedIn}"/>
        </h:form>
    </div>

    <div id="site_opaque" />
</ui:composition>
