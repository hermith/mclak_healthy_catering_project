<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div id="top_bar_span_login">

        <h:form styleClass="login_form">
            #{texts.login_username}: <h:inputText value="#{userBean.username}" /><br/>
            #{texts.login_password}: <h:inputSecret value="#{userBean.password}" /><br/>
            <h:commandButton value="#{texts.login_login}" action="#{userBean.login()}" rendered="#{!userBean.loggedIn}"/>
            <h:commandButton value="#{texts.login_logout}" action="#{userBean.logout()}" rendered="#{userBean.loggedIn}"/>
        </h:form>

    </div>
    
    <div id="top_bar_span_login_always_show" >
        <h:outputText rendered="#{!userBean.loggedIn}" value="#{texts.login_click_here}." />
        <h:outputText rendered="#{userBean.loggedIn}" value="#{texts.login_logged_in_as}: #{userBean.username}"/>
    </div>
    
    <div id="site_opaque" />
</ui:composition>
