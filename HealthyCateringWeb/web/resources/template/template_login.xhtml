<!--
template_login.xhtml

Contains:
    Contains a login form.

    For any global stuff add it ti template_master.xhtml

@author Karl
-->


<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        #{texts.login_username}: <h:inputText value="#{userBean.username}" /><br/>
        #{texts.login_password}: <h:inputText value="#{userBean.password}" /><br/>
        <h:commandButton value="#{texts.login_login}" action="#{userBean.login()}"/>
    </h:form>
</ui:composition>
