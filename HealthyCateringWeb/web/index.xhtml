<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="resources/template/template_master.xhtml">
            <ui:define name="subscript">
                <h:outputScript library="js" name="/supersized.core.3.2.1.js" />
            </ui:define>
            <ui:define name="subsite_content">
                <p:galleria value="#{galleriaBean.images}"
                            var="image"
                            id='galleria_front'
                            panelWidth="680"
                            panelHeight="300"
                            showCaption="true"
                            autoPlay="true"
                            transitionInterval="2000">  
                    <p:graphicImage value="/resources/img/galleria/#{image}" title="#{texts.image_description}" />  
                </p:galleria>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
