<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="resources/template/template_master.xhtml">
            <ui:define name="subsite_header">
                <h1>#{texts.title_news}</h1>
            </ui:define>

            <ui:define name="subsite_content">
                <h:form>
                    <h:commandButton action="#{userBean.ninja}"
                                     value=" ! "
                                     style="float: right"
                                     styleClass="button_style"/>
                </h:form>
                <h3>Healthy Catering</h3><br/>
                <p>#{texts.news_one}<br/>
                #{texts.news_two}<br/>
                #{texts.news_three}</p>
                
                <p:galleria value="#{galleriaBean.images}" var="image" panelWidth="600" panelHeight="400" showCaption="true" rendered="true" style="float: right; margin: 8px" autoPlay="true" transitionInterval="">  
                    <p:graphicImage value="/resources/img/galleria/#{image}" title="#{texts.image_description}" />  
                </p:galleria> 
                
                
                <h:form>
                    <p:messages />
                </h:form>
            </ui:define>



            <!-- Optional!
            <ui:define name="subsite_sidebar">
                Sidebar from main file.
            </ui:define>
            -->
        </ui:composition>
    </h:body>
</html>
