<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <style>
        .header_label {
            display: block;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
    </style>

    <pm:page title="HealthyCatering Mobile Employees">

        <pm:view id="main">
            <pm:header title="HealthyMobile">
                <h:form class="ui-btn-right">
                    <p:button value="Settings" icon="gear" href="#settings"/>
                </h:form>
            </pm:header>

            <pm:content>
                <h:form id="login_form" rendered="#{!userBean.loggedIn}">

                    <p:outputLabel value="Username" />
                    <p:inputText value="#{userBean.username}"
                                 required="true"/>
                    <p:outputLabel value="Passord" />
                    <p:password value="#{userBean.password}"
                                required="true"/>

                    <h:commandButton value="Login" action="#{userBean.loginMobile()}"/>
                    <p:messages/>
                </h:form>
                <pm:buttonGroup rendered="#{userBean.loggedInAsEmployee}">
                    <p:outputLabel value="Are you.." styleClass="header_label"/>
                    <p:button value="Driver" href="/protected/employee/touch_driver.xhtml"/>
                    <p:button value="Chef" href="/protected/employee/touch_chef.xhtml"/>
                </pm:buttonGroup>
            </pm:content>

        </pm:view>

        <pm:view id="settings">
            <pm:header title="Settings">
                <h:form class="ui-btn-left">
                    <p:button value="Back" iconPos="right" icon="back" href="#main"/>
                </h:form>
            </pm:header>

            <pm:content>
                <h:form>
                    <p:outputLabel value="Language"/>
                    <pm:buttonGroup>
                        <h:commandButton value="English" action="#{localeHandler.setEnglish()}"/>
                        <h:commandButton value="Norsk" action="#{localeHandler.setNorwegian()}"/>
                    </pm:buttonGroup>
                </h:form>
                <h:form rendered="#{userBean.loggedIn}">
                    <h:commandButton value="Logout" action="#{userBean.logoutMobile()}"/>
                </h:form>
            </pm:content>
        </pm:view>

    </pm:page>

</f:view>
